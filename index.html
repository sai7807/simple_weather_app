<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Weather App</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 40px;
        }
    </style>
</head>
<body>
    <h1>Sample Weather App</h1>

    <label for="cityInput">Enter City:</label>
    <input type="text" id="cityInput" placeholder="City">
    <button onclick="getWeather()">Get Weather</button>

    <div id="weatherInfo"></div>

    <script>
        function getWeather() {
            const apikey = 'cb558559aeab613d25854e9f45987693';
            const city = document.getElementById('cityInput').value;
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=imperial&APPID=${apikey}`;
        
            fetch(apiUrl)
                .then(Response => Response.json())
                .then(data => {
                    console.log(data)
                    const temperature = data.main.temp;
                    const description = data.weather[0].description;
                    console.log(description)
                    const weatherInfo = `Temperature: ${temperature}Â°C, Weather: ${description}`;
                    document.getElementById('weatherInfo').innerHTML =  weatherInfo;
                })
        
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weatherInfo').innerHTML = 'Error fetching weather data';

                });
        }
    </script>    
 
</body>
</html>
